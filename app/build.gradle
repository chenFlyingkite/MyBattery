apply plugin: 'com.android.application'

def libraryVersion = "25.0.1"
def googlePlayVersion = "9.8.0"

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.flyingkite.mybattery"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        ignore  'ContentDescription'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:$libraryVersion"
    compile "com.android.support:design:$libraryVersion"
    compile "com.android.support:percent:$libraryVersion"
    compile "com.android.support:recyclerview-v7:$libraryVersion"

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
}
